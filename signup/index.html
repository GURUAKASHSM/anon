<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" oninput="DisplaySee();setinlocal();"
                                    placeholder="Your Name" />
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" oninput="DisplaySee();setinlocal();"
                                    placeholder="Your Email" />
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="password" oninput="DisplayDontSee()"
                                    placeholder="Password" />
                                <button type="button" id="toggle-password" onclick="togleEye()">
                                    <i id="eye-icon" class="zmdi zmdi-eye"></i>
                                    <i id="eye-icon-off" class="zmdi zmdi-eye-off"></i>
                                </button>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" oninput="DisplayDontSee()"
                                    placeholder="Repeat your password" />
                                <button type="button" id="toggle-password" onclick="toglesignupEye()">
                                    <i id="eye-icon" class="zmdi zmdi-eye"></i>
                                    <i id="eye-icon-off" class="zmdi zmdi-eye-off"></i>
                                </button>
                            </div>
                            <div class="form-group">
                                <label for="phoneno"><i class="zmdi zmdi-phone"></i></label>
                                <input type="number" name="phone" id="phone" oninput="DisplaySee();setinlocal();"
                                    placeholder="Mobile Number" />
                            </div>
                            <div class="form-group">
                                <label for="address"><i class="zmdi zmdi-home"></i></label>
                                <input type="address" name="address" id="address" oninput="DisplaySee();setinlocal();"
                                    placeholder="Your Delivery address" />
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all
                                    statements in <a
                                        href="https://tobegiftboxes.com/wp-content/uploads/2021/07/TO-BE-eCommerce-Website-Terms-of-Service-eCommerce-Terms-and-Conditions-Template.pdf"
                                        target="_blank" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <button type="click" name="signup" id="customerForm" class="form-submit"
                                    value="Register">Register</button>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="images/signup-image.jpg" class="signup-image-src" alt="sing up image">
                        </figure>
                        <a href="/anon/signin" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>

    </div>
    <div class="toast-container" style="display: none;">
        <img class="js-toast-img" src="./assets/dontsee.webp" height="10px" width="10px">
        <span class="js-toast-title"></span>
        <span class="js-toast-content"></span>
    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script type="module" src="./assets/script.js"></script>
    <script>
        var togleEyeforImage = true
        function togleEye() {
            var passwordInput = document.getElementById('password');
            var eyeIcon = document.getElementById('eye-icon');
            if (togleEyeforImage == true) {
                togleEyeforImage = false
                document.querySelector('.signup-image-src').src = './images/peaking.webp'
            } else {
                togleEyeforImage = true
                document.querySelector('.signup-image-src').src = './assets/dontsee.webp'
            }

            passwordInput.type = (passwordInput.type === 'password') ? 'text' : 'password';
            eyeIcon.classList.toggle('zmdi-eye');
            eyeIcon.classList.toggle('zmdi-eye-off');
        };


        var toglesignupEyeforImage = true
        function toglesignupEye() {
            var passwordInput = document.getElementById('re_pass');
            var eyeIcon = document.getElementById('eye-icon');
            if (toglesignupEyeforImage == true) {
                toglesignupEyeforImage = false
                document.querySelector('.signup-image-src').src = './images/peaking.webp'
            } else {
                toglesignupEyeforImage = true
                document.querySelector('.signup-image-src').src = './assets/dontsee.webp'
            }

            passwordInput.type = (passwordInput.type === 'password') ? 'text' : 'password';
            eyeIcon.classList.toggle('zmdi-eye');
            eyeIcon.classList.toggle('zmdi-eye-off');
        };


        function DisplayDontSee() {
            console.log("Dont see")
            document.querySelector('.signup-image-src').src = './assets/dontsee.webp'
        }
        function DisplaySee() {
            document.querySelector('.signup-image-src').src = './images/typing.png'

        }
        function setinlocal() {
            const userData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                phonenumber: parseInt(document.getElementById("phone").value),
                confirmpassword: document.getElementById("re_pass").value,
                address: document.getElementById("address").value,
            };
            const jsonString = JSON.stringify(userData);
            localStorage.setItem('signupdata', `${jsonString}`);
        }

        window.onload = function () {
            const data = localStorage.getItem('signupdata');
            const userData = JSON.parse(data)
            if (userData) {
                document.getElementById("name").value = userData.name
                document.getElementById("email").value = userData.email
                document.getElementById("phone").value = userData.phonenumber
                document.getElementById("address").value = userData.address
            }
        };
    </script>
</body>

</html>
